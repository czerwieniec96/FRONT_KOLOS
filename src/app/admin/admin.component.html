<h4> Informacje z serwera</h4>

{{board}}
{{errorMessage}}

<app-quiz></app-quiz>


<table class="table">

  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Imie</th>
    <th scope="col">Email</th>
    <th scope="col">Wynik</th>
    <th scope="col">Rola</th>
    <th scope="col">Akcja</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let u of users" >
    <th scope="row"></th>
    <td>{{u.name}}</td>
    <td>{{u.email}}</td>
    <td>{{u.userResult}}%</td>
    <td>
        <div *ngFor="let r of u.roles"> {{r.name}}</div>
    </td>
    <td>
      <button title="Usuń użytkownika" data-toggle="modal" data-target="#myModal2" (click)="selectUser1(u)" ><i class="material-icons" >delete</i></button>
      <button title="Zmień rolę" data-toggle="modal" data-target="#myModal" (click)="selectUser1(u)" ><i class="material-icons">insert_emoticon</i>
      </button>
    </td>
  </tr>
  </tbody>
</table>

<!-- The Modal  zmiana roli-->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Zmiana roli użytkownika</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">


        <h6> Wybierz rolę użytkownika: {{selectedUser.name}}</h6>
        <select class="custom-select custom-select-lg sm" [(ngModel)]="roleToChange" >
          <option value="ROLE_ADMIN">ADMIN</option>
          <option value="ROLE_PM">PM</option>
          <option value="ROLE_USER">USER</option>
        </select>

      <!-- Modal footer -->
        <div class="modal-footer">
          <button (click)="changeRole()">Zatwierdź</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- The Modal usuwanko xd-->
<div class="modal" id="myModal2">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Usuń użytkownika</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Mdal body -->
      <div class="modal-body">
        CZY NA PEWNO CHCESZ USUNĄć użytkownika: {{selectedUser.name}}?

      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" data-dismiss="modal">Nie</button>
        <button type="button"  data-dismiss="modal" (click)="deleteUser(selectedUser.userId)">Tak</button>
      </div>

    </div>
  </div>
</div>
